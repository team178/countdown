<!DOCTYPE html>
<html>
  <head>
    <title>TV Page</title>
    <style>

      body{
          padding: 0;
          margin: 0;
          background-color:#0D0054;
      }
      /* By default the two divs are on top of each other */
      #projectsheet{
          margin: 0;
          padding: 0;
          width: 100%;
          height:50vh;
          background-color:#1A245B;
          positon: absolute;
      }
      #countdown{
          margin: 0;
          padding: 0;
          width: 100%;
          height:50vh;
          border: 1px solid #1A245B;
          positon: absolute;
      }
      @media (min-width: 1201px) {
        #countdown {
          width:49.5%;
          height:100vh;
          float:left;
          positon:static;
        }
        #projectsheet {
          width:49.5%;
          height:100vh;
          float:right;
          position:static;
        }
      }
      @media (max-width: 675px) {
        #countdown {
          float: none;
          margin:0 auto;
          height:100vh
        }
        #projectsheet {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div style="width: 100%;">
      <iframe id="countdown" src="http://itsalmo.st/#Kickoff_kj2fy:embed" scrolling="no" frameborder="0" style=""></iframe>
      <iframe id="projectsheet" src="https://docs.google.com/spreadsheets/d/1HY-cqkMma91cLso2RQJD929eSSkkceIxmiAQAVTw51M/pubhtml?gid=332614533&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
    </div>
  </body>
</html>
